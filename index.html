<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
  <title>Credit Card</title>
</head>
<body>
  
  <div class="main__container">

    <div class="main__container--left">
    <!-- Background -->
    <div class="background__container">
      <img src="./assets/img/background-complete.svg" alt="Background" class="background">
    </div>
    
    <!-- Cards -->
    <div class="card__container">
    
      <div class="card__front">
        <div class="card__front--img">
          <img src="./assets/img/card-front.svg" alt="Credit card front side">
        </div>
        <div class="card__front--info">
          <div class="card__front--info1">
            <p class="card__card-number">1234 5678 9123 0000</p>
            <p class="card__cardholder-name">Jane Appleseed</p>
          </div>
          <div class="card__front--info2">
            <p class="card__exp-date"><span class="card__exp-date-mm">00</span>/<span class="card__exp-date-yy">00</span></p>
          </div>
        </div>
      </div><!-- .card__front -->
    
      <div class="card__back">
        <img src="./assets/img/card-back.svg" alt="Credit card back side" class="card__back--img">
        <div class="card__back--info">
          <p class="card__card-number-back">**** <span class="card__card-number-hide">0000</span></p>
          <p class="card__cvv">123</p>
        </div>
      </div><!-- .card__back -->
    
    </div><!-- .card__container -->
    
    </div>
    
    <div class="main__container--right">
      <!-- Form -->

      <main class="form__container">
        <div class="form__logo">
          <img src="./assets/img/logo.svg" alt="Logo">
        </div>

        <div class="form-separator"></div>
        
        <form class="form">
          <div class="form-group">
            <label for="cardholder-name">CARDHOLDER NAME</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Jane Appleseed" autofocus>
          </div>
          <div class="form-group">
            <label for="card-number">CARD NUMBER</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234567891230000">
          </div>
          <div class="exp-cvv-group">
            <div class="form-group">
              <label for="exp-date-mm">EXP.DATE (MM-YY)</label>
              <div class="exp-date-inputs">
                <input type="text" id="exp-date-mm" name="exp-date-mm" placeholder="MM" maxlength="2">
                <input type="text" id="exp-date-yy" name="exp-date-yy" placeholder="YY" maxlength="2">
              </div>
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3">
            </div>
          </div>
          <button type="submit" class="button primary-button confirm-button">CONFIRM</button>
        </form>
      </main>

      <div class="help-button">
        <img src="./assets/img/help.svg" alt="Help button" class="button">
      </div>

    </div>

  </div><!-- .main__container -->
  
  <script src="./script.js"></script>

</body>
</html>
